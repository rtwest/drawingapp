<!--draw.html-->

<html>
<head>
    <title></title>
    <!--<script src="draw/drawController.js"></script>-->
    <link href="draw.css" rel="stylesheet" />
</head>
<body>

    <canvas class="full-canvas" id="main-canvas"></canvas>


    <textarea id="text-input"></textarea>



    <div id="tempDiv" style="display: none;"></div>







    <div id="draw-tools-container">
        <div class="draw-panel-title">Tools</div>

        <div id="draw-marker-ico" class="draw-tool-ico active-tool" data-tool="marker" data-size="10"></div>
        <div id="draw-eraser-ico" class="draw-tool-ico" data-tool="eraser" data-size="15"></div>
        <div id="draw-text-ico" class="draw-tool-ico" data-tool="text"></div>
        <div id="draw-colors-ico" class="draw-tool-ico"></div>
        <div id="draw-undo-ico" class="draw-tool-ico inactive"></div>
        <div id="draw-redo-ico" class="draw-tool-ico inactive"></div>

        <div id="draw-size-slider">
            <div id="slider-value">10</div>
        </div>
        <div id="text-size-slider">
            <div id="text-slider-value">2</div>
        </div>

        <div id="draw-colors-pallet"></div>
    </div>

    <script src="draw/drawController.js"></script>


</body>

</html>
